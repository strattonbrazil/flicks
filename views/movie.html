<title>stillsDB</title>

<link rel="stylesheet" type="text/css" href="/public/css/flicks.css">

<div class="spaced centerContents" data-bind="text: title"></div>
<img class="spaced centerContents force-fit" data-bind="attr: { src: previewUrl }" >
<div class="spaced seek-bar"  id="seek-bar" data-bind="event: { mouseover: onSeek, mouseout: offSeek, click: onClick }">
    <div class="thumbnail-container" id="thumbnail-container" data-bind="visible: thumbnailVisible, style: { left: thumbnailOffset, top: thumbnailShiftDown }">
        <img data-bind="attr: { src: thumbnailUrl }" >
        <div data-bind="text: seekPosition"></div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script>
    var cdnBase = '<%= cdnBase %>';
    var movieInfo = <%- JSON.stringify(movie) %>
</script>

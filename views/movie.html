
<head>
    <title>stillsDB</title>
    <link rel="stylesheet" type="text/css" href="/public/css/flicks.css">
    <link rel="stylesheet" type="text/css" href="/public/css/lightbox.css">
    <link rel="stylesheet" type="text/css" href="/public/css/rightclick.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
</head>
<body data-bind="event: { keydown: onKeyDown }">
<!-- header -->
    <div class="title-box" data-bind="event: {click: homeClick}">
        <div class="title">
            stillsDB
        </div>
    </div>
<!-- preview -->
    <div class="centering-wrapper">
        <div class="preview-image-box" data-bind="event: {mouseenter: onPreview, mouseleave: offPreview}">
            <a class="preview-image-link" data-bind="attr: { href: hqUrl, 'data-title': fileName}" data-lightbox="iamnotsurewhatthisdoes" >
                <img class="preview-image" rel="lightbox[groupName]" data-bind="attr: { src: previewUrl }" >
            </a>
            <div class="nav prev" data-bind="visible: prevNavVisibility, event: {mousedown: goPrev}">
                <img src="/public/images/prev.png"/>
            </div>
            <div class="nav next" data-bind="visible: nextNavVisibility, event: {mousedown: goNext}">
                <img src="/public/images/next.png"/>
            </div>
        </div>
    </div>
<!-- seek bar -->
    <div class="seek-bar" data-bind="event: { mousemove: onMouseMove, mouseover: onSeek, mouseout: offSeek, click: onClickSeekbar  }">
        <div class="progress-bar" data-bind="style: { width: seekPosition }">
            <div class="progress-mark" data-bind="style: { width: seekPosition }"></div>
        </div>
        <div class="tracer" data-bind="visible: tracerVisible, style: { width: tracerWidth }"></div>
        <div  class="thumbnail-container" data-bind="visible: thumbnailVisibility, style: { left: thumbnailOffsetX, top: -92 }">
            <img class="thumbnail" data-bind="attr: { src: thumbnailUrl }" >
        </div>
    </div>
<!-- meta -->
    <div class="centering-wrapper">
        <div class="meta-box-container">
            <div class="meta-box-center">
                <div data-bind="text: titleGoesHere, style: { fontSize:20 }"></div>
                <div data-bind="text: directorsGoesHere"></div>
                <div data-bind="text: producersGoesHere"></div>
                <div class="button-box">
                    <input class="button" type="button"  data-bind="attr: { value: buttonPrompt}, click: buttonAction">
                </div>
            </div>
            <div class="meta-box-right" data-bind="text: frameNumber">
            </div>
        </div>
    </div>
    <img data-bind="visible: false, attr: { src: previousPreviewUrl}">
    <img data-bind="visible: false, attr: { src: nextPreviewUrl}">

<!-- scripts -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script>
        var cdnBase = '<%= cdnBase %>';
        var movieInfo = <%- JSON.stringify(movie) %>
    </script>
    <script src="/public/js/lightbox.js"></script>
    <script src="/public/js/movie.js"></script>
</body>
